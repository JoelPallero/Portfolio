<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/css/normalize.css">

    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">

    <title>Memory Game</title>

<body id="memory-game">

    <section class="container container__game">
        <div class="score__screen--msg">
            <h3><span id="msj">FLip any card you want, and start playing!</span></h3>
        </div>

            </section>

                    </div>

                    </div>

                    </div>                
                </div>
    
                <div class="card">
                    <div class="sombreado front" id="6">
    
                    </div>
                    <div class="sombreado back" id="back6">

            </section>

        </div>        
    </section>    

    <script src="/js/portfolio-excercise/memory-game.js"></script>
