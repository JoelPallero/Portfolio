<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">


    <title>Calculadora en JS</title>

</head>

<body id="body-calculator">
    <header class="hero-calculator">
        <nav class="nav container">
            <div class="nav__logo">                
                <h2 class="nav__title">
                    <a href="/" class="logo">
                        <img src="/img/logo-tipo-small.png" alt="" class="logo__img">
                    </a>
                    Diseños Web
                </h2>
            </div>
            <ul class="nav__link nav__link--menu">
                <li class="nav__items">
                    <a href="/index.html" class="nav__links">home</a>
                </li>
                <li class="nav__items">
                    <a href="/portfolio.html" class="nav__links">Portfolio</a>
                </li>
                <li class="nav__items">
                    <a href="#contacto" class="nav__links">contact</a>
                </li>

                <img src="/img/icons/close.svg" alt="close" class="nav__close">
            </ul>

            <div class="nav__menu">
                <img src="/img/icons/menu.svg" alt="menu">
            </div>
        </nav>
    </header>

    <main>
        <div class="contenedor centrar">
            <div class="calculador">
                <section class="operaciones no-border">
                    <input type="text" name="" id="accumulate" class="muestra acumulador no-border ">
                    <input type="text" name="" id="result" class="resultado muestra no-border">
                </section>
                <section class="botones no-border">
                    
                    <section class="botones-grid">
                        <button type="submit" class="boton no-border" id="clear">C</button>
                        <button type="submit" class="boton no-border" id="all-clear">AC</button>
                        <button type="submit" class="boton no-border" id="square">√</button>    
                    </section>

                    <section class="botones-grid">
                        <button type="submit" class="boton no-border" id="cubic">∛</button>
                        <button type="submit" class="boton no-border" id="potencia">^</button>
                        <button type="submit" class="boton no-border" id="plus">+</button>
                    </section>
                    
                    <section class="botones-grid">
                        <button type="submit" class="boton no-border" id="divide">/</button>
                        <button type="submit" class="boton no-border" id="multiply">x</button>
                        <button type="submit" class="boton no-border" id="subtract">-</button>
                    </section>

                    <section class="botones-grid">
                        <button type="submit" class="boton no-border" id="percent">%</button>
                        <button type="submit" class="boton no-border" id="open-par">(</button>
                        <button type="submit" class="boton no-border" id="close-par">)</button>    
                    </section>

                    <section class="botones-grid">
                        <button type="submit" class="boton no-border" id="seven">7</button>
                        <button type="submit" class="boton no-border" id="eight">8</button>
                        <button type="submit" class="boton no-border" id="nine">9</button>
                    </section>

                    <section class="botones-grid">
                        <button type="submit" class="boton no-border" id="four">4</button>
                        <button type="submit" class="boton no-border" id="five">5</button>
                        <button type="submit" class="boton no-border" id="six">6</button>    
                    </section>

                    <section class="botones-grid">
                        <button type="submit" class="boton no-border" id="one">1</button>
                        <button type="submit" class="boton no-border" id="two">2</button>
                        <button type="submit" class="boton no-border" id="three">3</button>
                    </section>

                    <section class="botones-grid">
                        <button type="submit" class="boton no-border" id="zero">0</button>
                        <button type="submit" class="boton no-border" id="dot">.</button>
                        <button type="submit" class="boton no-border" id="equal">=</button>
                    </section>

                </section>
            </div>
        </div>
    </main>

    <footer class="footer">
        <section class="footer__container container">

            <section class="logotipo">
                <img src="/img/logo-tipo-small.png" alt="">
            </section>

            <nav class="nav nav--footer">
                <ul class="nav__link nav__link--footer">
                    <li class="nav__items">
                        <a href="" class="nav__links">inicio</a>
                    </li>
                    <li class="nav__items">
                        <a href="" class="nav__links">acerca de</a>
                    </li>
                    <li class="nav__items">
                        <a href="#" class="nav__links">contacto</a>
                    </li>
                    <li class="nav__items">
                        <a href="/portfolio.html" class="nav__links">Portfolio</a>
                    </li>
                </ul>
            </nav>
        </section>

        <section class="footer__copy container">
            <div class="footer__social">
                <a href="#" class="footer__icons">
                    <img src="/img/icons/gh.svg" alt="" class="footer__img">
                </a>
                <a href="#" class="footer__icons">
                    <img src="/img/icons/ig.svg" alt="" class="footer__img">
                </a>
            </div>

            <h3 class="footer__copyright">
                Derechos reservados &copy; Joel Pallero
            </h3>
        </section>
    </footer>


    <script src="/js/portfolio-excercise/calculator.js"></script>
    <script src="/js/menu.js"></script>
</body>

</html>
