<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Preload -->
    <!-- fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">  

    <!-- local css -->
    <link rel="preload" href="/tienda/css/celia.css" as="style">
    <link rel="stylesheet" href="/tienda/css/celia.css">

    <!-- normalize -->
    <link rel="preload" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" as="style">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

    <!-- favicon -->
    <link rel="preload" href="/tienda/img/favicon.png" as="favicon">
    <link rel="shortcut icon" href="/tienda/img/favicon.png" type="image/x-icon">

    <title>Celia Tocados</title>
</head>

<body id="product-page">
    
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <a href="/tienda/index.html" class="logo-link">
                    <img src="/tienda/img/logo-small-rosa2.png" alt="" class="logo">
                </a>
            </div>
        </div>
    </header>

    <div class="slogan">
        <h3>Novias, quinceñeras y más...</h3>
    </div>

    <main class="main container">
        <section class="main-section">
        </section>
    </main>



    <!-- Footer -->
    <footer class="footer">        
        <div class="form-container">
            <h2 class="footer-title">Contacto</h2>
            <form action="" class="form" id="contact-form">
                <input required type="text" name="name" id="" placeholder="Nombre">
                <input required type="number" name="tel" id="" minlength="10" maxlength="16" placeholder="Teléfono">
                <input required type="email" name="email" id="" placeholder="Email">
                <textarea name="message" id="" cols="20" rows="10" placeholder="Mensaje"></textarea>
                
                <button type="submit" class="send-button" id="send-button">Enviar</button>
            </form>
        </div>
    </footer>


    <script src="/tienda/js/productsManager.js"></script>
    <script src="/tienda/js/index.js"></script>
    <script src="/tienda/js/components/contactFormScript.js"></script>

</body>

</html>
