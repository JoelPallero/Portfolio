<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../tienda/css/celia.css">
    <link rel="stylesheet" href="../tienda/css/normalize.css">
    <link rel="shortcut icon" href="../tienda/img/favicon.png" type="image/x-icon">

    <title>Celia </title>
</head>

<body class="">


    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <a href="../tienda/index.html" class="logo-link">
                    <img src="../tienda/img/logo-small-rosa2.png" alt="" class="logo">
                </a>
            </div>
        </div>
    </header>

    <div class="slogan">
        <h3>Novias, quinceñeras y más...</h3>
    </div>

    <main class="main container container">
        <section class="main-section">
            <article class="article cola-novia">
                <div class="img-container">

                    <picture>

                        <img loading="lazy" src="../tienda/img/botonier.jpg" alt="" class="producto-img"
                            type="img/jpeg">

                    </picture>

                    <div class="img-gallery">
                        
                        <img src="../tienda/img/botonier.jpg" alt="" class="mini-img">

                        <img src="../tienda/img/botonier.jpg" alt="" class="mini-img">

                    </div>
                    
                </div>

                <div class="art-info-container">
                    <h3 class="art-title">
                        Cola de novia
                    </h3>
                    <p class="art-info">
                        Ingresa para saber más detalles del producto.
                    </p>
                    <a href="../tienda/productos/producto.html" class="product-link" id="bridal-tail">Ver detalles</a>
                </div>
            </article>
        </section>        
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">             
            <section class="form-container">
                <h2 class="footer-title">Contacto</h2>
                <form action="" class="form">
                    <input type="text" name="name" id="">
                    <input type="email" name="email" id="">
                    <textarea name="message" id="" cols="20" rows="10"></textarea>
                    <button type="submit" class="send-button">Enviar</button>
                </form>
            </section>
        </div>
    </footer>

    <script src="../tienda/js/index.js"></script>

</body>

</html>
